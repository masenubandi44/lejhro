<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class HDFC_Bank_Version1
        {
             Personal = "Personal Banking Services";
             Print(){
                document.write(`${this.Personal}<br>`);
             }
        }
        class HDFC_Bank_Version2 extends HDFC_Bank_Version1
        {
             NRI = "NRI Banking Services";
             Print(){
                super.Print();
                document.write(`${this.NRI}<br>`);
             }
        }
        class HDFC_Bank_Version3 extends HDFC_Bank_Version2
        {
            Loans = "Persoanl and Home Loans";
            Print(){
                super.Print();
                document.write(`${this.Loans}<br>`);
            }
        }
        function InstallClick(){
            var ver = document.querySelector("select").value;
            switch(ver)
            {
                 case 'ver1':
                 document.write("<h2>Version-1 Installed</h2>");
                 let obj1 = new HDFC_Bank_Version1();
                 obj1.Print();
                 break;
                 case 'ver2':
                 document.write("<h2>Version-2 Installed</h2>");
                 let obj2 = new HDFC_Bank_Version2();
                 obj2.Print();
                 break;
                 case 'ver3':
                 document.write("<h2>Version-3 Installed</h2>");
                 let obj3 = new HDFC_Bank_Version3();
                 obj3.Print();
                 break;
                 default:
                 document.write("Please Select a Version");
                 break;
            }
        }
    </script>
</head>
<body>
    <h2>Install HDFC App</h2>
    <select>
        <option value="-1">Select Version</option>
        <option value="ver1">Version 2022</option>
        <option value="ver2">Version 2023</option>
        <option value="ver3">Version 2024</option>
    </select>
    <button onclick="InstallClick()">Install</button>
</body>
</html>
